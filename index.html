<!DOCTYPE html>
<html>
	<head>

		<!-- This sets the language that your characters are in -->
		<meta charset="utf-8">
		<!-- This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- This is what appears in the tab of your browser page -->
		<title></title>

		<!-- This makes the bootstrap css work -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- This connects my CSS external stylesheet to the index.html -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

  <div id="app">
		<div>
			<h1 class="mt-5">A Vue.js based game</h1>
		</div>

		<section id="middle" class="mt-5">
			<div id="ll">
				<h3>Player Health</h3>
				<div  id="left" v-bind:style="{ width: playerHealth + '%'}">
					<h4>{{ playerHealth }}</h4>
				</div>
			</div>

			<div id="rr">
				<h3>Monster Health</h3>
				<div  id="right" v-bind:style="{ width: monsterHealth + '%'}">
					<h4>{{ monsterHealth }}</h4>
				</div>
			</div>

		</section>

		<section id="buttons" class="mt-5">
			<div v-if="!isRunning">
				<button type="button" v-on:click="start"  class="btn btn-outline-primary">Start Game</button>
			</div>

			<div class="mt-5" v-else>
				<button type="button" class="btn btn-outline-warning four" v-on:click="attack(10, 3)">Attack</button>
				<button type="button" class="btn btn-outline-success four" v-on:click="attack(13, 5)">Special Attack</button>
				<button type="button" class="btn btn-outline-warning four" v-on:click="heal">Heal</button>
				<button type="button" class="btn btn-outline-danger four" v-on:click="start">Give Up</button>
			</div>

		</section>
	</div>


















		<!-- This gives access to the jquery library -->
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

		<!-- Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

		<!-- This makes bootstrap 4 JS work -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

		<!-- This connects my JS external file to the index.html -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/main.js" type="text/javascript"></script>

	</body>
</html>
